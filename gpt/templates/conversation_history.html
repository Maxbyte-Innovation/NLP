<!-- templates/conversation_history.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Conversation History</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('../static/bg7.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #chat-history-container {
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)); /* Adjust the alpha value (0.8) to set the desired transparency */
            width: 800px;
            height: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #fefdfb;
            margin-bottom: 20px;
        }

        /* Add a fixed height and make it scrollable */
        .conversation-list {
            max-height: 400px; /* Adjust the height as needed */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #bebdbd;
            border-radius: 4px;
            padding: 10px;
            background: linear-gradient(rgba(241, 240, 240, 0.8),rgba(241, 240, 240, 0.8)); /* Adjust the alpha value (0.8) to set the desired transparency */
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Remove default margin to prevent double spacing */
        }

        li {
            border-bottom: 1px solid #bebdbd; /* Add a separator between items */
            padding: 10px;
            margin-bottom: 10px;
        }

        li:last-child {
            border-bottom: none; /* Remove border for the last item */
        }

        li strong {
            font-weight: bold;
            color: #5f0a98;
        }

        p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        a {
            color: #fefdfc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="chat-history-container">
        <h1>Conversation History</h1>
        
        <!-- Wrap the list in a div with a fixed height for scrolling -->
        <div class="conversation-list">
            <ul>
                {% for i in range(chat_length) %}
                    <li>
                        <strong>User:</strong> {{ chat_question[i] }}<br>
                        <strong>AI:</strong> {{ chat_answer[i] }}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <br>
        <a href="/">Back to Home</a>
        <br>
    </div>
</body>
</html>
